<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word and Character counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
               <div class="field my-5">
                <h2 class="bg-primary text-center text-white py-2">Word and Character Counter </h2>
                <textarea class="form-control" name="" id="textarea" cols="119" rows="10" placeholder="Please type your text here"></textarea>
                <h4 class="bg-primary text-center text-white py-2">You have type <span id="word">0</span> words and <span id="character">0</span> characters</h4>
               </div>

            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>




    <!-- my script  -->
    <script>
        document.getElementById('textarea').addEventListener('input', function(){
            let inputText = this.value;
            document.getElementById('character').innerText = inputText.length;
            inputText = inputText.trim();
            let textWord = inputText.split(' ');
            let wordCount = [];
            for(let words of textWord){
                if(words !== ''){
                    wordCount.push(words);
                }
            }
            document.getElementById('word').innerText = wordCount.length;
        })



    </script>

</body>
</html>
